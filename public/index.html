<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta authors="William Johnsson, Rasmus NystrÃ¶m, Simon Fredriksson, Gabriel Nordqvist">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Super duper dice</title>
</head>

<body>
    <!-- Rasmus & William & Gabbe -->
    <div class='main-container'>
        <div class="player-container">
            <img src="/img/01dice.svg" alt="dice" draggable='false' class="dice" />
            <div class="player">
                <div class="player-wrapper">
                    <h1 class="name">PLAYER 1</h1>
                    <p class="current-label">Total Points</p>
                    <span id='total-points' class='total00'>0</span>
                    <p class="current-score current-score00">Current Points <br>0</p>
                </div>
            </div>
            <div class="player">
                <div class="player-wrapper">
                    <h1 class="name">PLAYER 2</h1>
                    <p class="current-label">Total Points</p>
                    <span id='total-points' class='total01'>0</span>
                    <p class="current-score current-score01">Current Points <br>0</p>
                </div>
            </div>
        </div>
        <div class="buttons-wrapper">
            <button class="btn" id='main-button-hold'>Hold</button>
            <button class="btn" id='main-button-roll'>Roll</button>
            <button class="btn" id='main-button-new-game'>New Game</button>
        </div>
    </div>
    <script src="/script/game.js" defer></script>
</body>

</html>
